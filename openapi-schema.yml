components:
  schemas:
    Cart:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
        user:
          type: string
      required:
      - user
    Report:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
    ProductRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
        image:
          type: string
          format: binary
        price:
          type: number
        user:
          type: string
      required:
      - name
      - description
      - image
      - price
      - user
    ProductResponseSerializser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
        image:
          type: string
        price:
          type: number
        user:
          type: string
      required:
      - name
      - description
      - image
      - price
      - user
